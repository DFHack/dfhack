sudo: false
language: cpp
addons:
  apt:
    packages: &default_packages
      - lua5.2
      - libxml-libxml-perl
      - libxml-libxslt-perl
      - zlib1g-dev:i386
matrix:
  include:
    - env: GCC_VERSION=4.5
      addons:
        apt:
          packages:
            - *default_packages
            - gcc-4.5-multilib
            - g++-4.5-multilib
    - env: GCC_VERSION=4.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - *default_packages
            - gcc-4.8-multilib
            - g++-4.8-multilib
before_install:
  pip install --user sphinx
script:
- git tag tmp-travis-build
- sh travis/git-info.sh
- sphinx-build -qW -j3 . docs/html
- python travis/pr-check-base.py
- python travis/lint.py
- python travis/authors-rst.py
- python travis/script-docs.py
- python travis/script-syntax.py --ext=lua --cmd="luac5.2 -p"
- python travis/script-syntax.py --ext=rb --cmd="ruby -c"
- mkdir build-travis
- cd build-travis
- cmake .. -DCMAKE_C_COMPILER=gcc-$GCC_VERSION -DCMAKE_CXX_COMPILER=g++-$GCC_VERSION -DBUILD_DOCS:BOOL=ON
- make -j3
notifications:
  email: false
  irc:
    channels:
      - "chat.freenode.net#dfhack"
    on_success: change
    on_failure: always
